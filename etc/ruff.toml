line-length = 120
target-version = "py312"

select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "UP",  # pyupgrade
  "C4",  # flake8-comprehensions
  "B",   # flake8-bugbear
  "A",   # flake8-builtins
  "DTZ", # flake8-datetimez
  "EM",  # flake8-error-message
  "RUF", # ruff-specific
]

ignore = [
  "E501",
  "D",    
]

[isort]
known-first-party = ["app"]